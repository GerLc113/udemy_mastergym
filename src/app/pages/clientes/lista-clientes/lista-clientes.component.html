<div class="row zona">
    <h4 class="titulo">Lista de clientes</h4>
</div>
<div class="row zona">
    <form class="form-inline col-12 buscador">
        <div class="form-group col-md-9">
            <input type="text" (input)="filtrarClientes($event.target.value)" class="form-control col-12" placeholder="Busca un cliente">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary col-12" routerLink="/nuevoCliente"><i
                    class="fas fa-plus-circle"></i> Nuevo</button>
        </div>
    </form>
    <div class="table-responsive">
        <table class="table table-hover table-sm table-striped">
            <thead>
                <tr>
                    <th scope="col">Cliente</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Tel√©fono</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.nombre_completo}}</td>
                    <td>{{cliente.correo}}</td>
                    <td>{{cliente.telefono}}</td>
                    <td>
                        <i class="fas fa-eye click" [routerLink]="['/verCliente/', cliente.id]"></i>
                        <i class="fas fa-edit click" [routerLink]="['/editarCliente/', cliente.id]"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
